<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header style="margin-bottom:30px">
        <h1>Money Master</h1>
    </header>
    <main>
        <section class="flexible">
            <div class="image-section">
                <img class="img-width" src="images/money.jpg" alt="">
            </div>
            <div class="calculation-item">
                <p>Income</p>
                <label for="income">Income
                    <input type="number" id="income-input">
                </label>
                <p>Expenses</p>
                <label for="food">Food
                    <input type="number" id="food-input">
                </label>
                <label for="rent">Rent
                    <input type="number" id="rent-input">
                </label>
                <label for="clothes">clothes
                    <input type="number" id="clothes-input">
                </label>
                <button id="calculate-button" class="btn">calculate</button>
                <p>Total Expenses: <span id="total-expenses">0</span></p>
                <p>Balance: <span id="balance">0</span></p>
                <div>
                    Save <input type="text" id="discount-input">
                    <span>%</span>
                    <button id="saving-button" class="btn">Save</button>
                </div>
                <p>Saving Amount: <span id="saving-amount">0</span></p>
                <p>Remaining Balance: <span id="remaining-balance">0</span></p>
            </div>
        </section>
    </main>



    <script src="js/app.js"></script>
</body>
</html>
